<p class="round3">安妮一星的英雄能力是使我方所有法術與技能額外增加一傷，所以搭配普通能力彈射利刃:「回合開始:在手牌生成一張飛逝:利刃刀鋒。」不僅可以解安妮的升級條件，還可以使得利刃刀鋒變成1費打2傷，擁有這個能力，基本上是無敵了。<br>安妮二星能力除了起始魔力+1，也有回合開始:在手牌生成1張飛逝狡詐，蠻強力的能力，也使得蜘術士變得更加靈活了。<br>
